<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фрактал</title>
    <link rel="stylesheet" href="tgz.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
    <script src="tgz.js"></script>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas" width="400" height="400"></canvas> 
    </div>
    <label for="iterations">Кількість ітерацій:</label>
    <input type="number" id="iterations" value="100">
    <br>
    <label for="scale">Масштаб:</label>
    <input type="number" id="scale" value="5">
    <br>
    <label for="fractalType">Тип фракталу:</label>
    <select id="fractalType">
        <option value="tgz">tg(z)</option>
        <option value="tgz2">z*tg(z)</option>
    </select>
    <br>
    <label for="colorScheme">Кольорова схема:</label>
    <select id="colorScheme">
        <option value="purple-white">Фіолетово-чорна кольорова схема</option>
        <option value="green-black">Зелено-чорна кольорова схема</option>
        <option value="salad-brown">Салатово-коричнева кольорова схема</option>
    </select>
    <br>
    <button onclick="drawFractal()">Намалювати</button>
</body>
</html>
